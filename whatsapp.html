<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Chat Button</title>
  <style>
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <a
    href="https://wa.me/1234567890?text=Hi%20there%2C%20I%20want%20to%20chat!"
    class="whatsapp-button"
    target="_blank"
  >
    Chat on WhatsApp
  </a>

</body>
</html>
